                    <div id="au-datatable" class="block">
                        <div class="header">
                            #au-datatable
                        </div>
                        <div class="content">
                            To start plumbing the table we have to start preparing the viewmodel. Start by adding the following properties to your viewmodel.<br><br>

                            <pre>
    public data: Array&lt;any&gt;;
    public parameters: AuDatatableParameters = new AuDatatableParameters();
                            </pre>

                            Next, you need to add the <code>au-datatable</code> attribute to your <code>tbody</code>tag and bind the parameters to it. Like this<br><br>

                            <pre>
    &lt;table au-datatable="starting-data.bind: data; parameters.bind: parameters;"&gt;
                            </pre>

                            To fire up the table you have to load data into the <code>data</code> property of the viemodel. This can be done sync or async, it doesn't matter the table can handle both. When your data is loaded into the <code>data</code> property, it's gets loaded into the <code>au-datatable</code> via de <code>starting-data</code> binding on the attribute. The starting data will get copied into <code>paramaters: AuDatatableParameters</code> on your viewmodel.<br><br>

                            Now you can can read your data from the <code>parameters</code> like this<br><br>

                            <pre>
    &lt;tr repeat.for="item of parameters.tableData"&gt;
        &lt;td&gt;&lt;img src="\${item.thumbnail}"&gt;&lt;/td&gt;
        &lt;td&gt;\${item.name}&lt;/td&gt;
        &lt;td&gt;\${item.age}&lt;/td&gt;
        &lt;td&gt;\${item.username}&lt;/td&gt;
        &lt;td&gt;\${item.email}&lt;/td&gt;
    &lt;/tr&gt;
                            </pre>
