<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="./app.css"></require>
    <div id="wrapper" class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="src/table.html" class="btn btn-primary pull-right">View source</a>
                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-4">
                            <au-table-search placeholder="Search.." input_classes="form-control" on_search_change.bind="search" parameters.bind="parameters">
                            </au-table-search>
                        </div>
                        <div class="col-md-2">
                            <au-table-pagesize page_sizes.bind="[10,25,50,100]" classes="form-control" on_page_size_change.bind="page_size_changed" parameters.bind="parameters">
                            </au-table-pagesize>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-striped" au-table=" starting_data.bind: data; parameters.bind: parameters;">
                    <thead au-table-sort="columns.bind: [1,2,3,4,5,6]; on_sort.bind: sort; parameters.bind: parameters">
                        <tr>
                            <th></th>
                            <th>Fullname</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Nationality</th>
                        </tr>
                        <tr as-element="au-table-filter" on_filter.bind="filter" filters.bind="table_filters" columns.bind="[1,2,3,4,5,6]" parameters.bind="parameters" containerless>
                        </tr>
                    </thead>
                    <tbody>
                        <tr if.bind="parameters.table_data.length > 0" repeat.for="item of parameters.table_data">
                            <td><img src="${item.thumbnail}"></td>
                            <td>${item.name}</td>
                            <td>${item.age}</td>
                            <td>${item.city}</td>
                            <td>${item.username}</td>
                            <td>${item.email}</td>
                            <td>${item.nat}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="footer">
                    <div class="col-md-6">
                        <au-table-info parameters.bind="parameters"></au-table-info>
                    </div>
                    <div class="col-md-6">
                        <au-table-pagination class="pull-right" on_next_page.bind="next_page" on_previous_page.bind="previous_page" on_page_change.bind="change_page" parameters.bind="parameters">
                        </au-table-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
