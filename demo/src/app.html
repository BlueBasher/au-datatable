<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <require from="./app.css"></require>

    <div id="wrapper" class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-4">
                            <au-table-search 
                                placeholder="Search.."
                                input_classes="form-control" 
                                on_search_change.bind="search"
                                skip.bind="skip"
                                page_size.bind="page_size" 
                                search_query.bind="search_query"
                                current_page.bind="current_page" 
                                total_records.bind="total_records"
                                table_data.bind="table_data">
                            </au-table-search>
                        </div>
                        <div class="col-md-2">
                            <au-table-pagesize 
                                page_sizes="10,25,50,100"
                                classes="form-control"
                                on_page_size_change.bind="page_size_changed"
                                skip.bind="skip"
                                page_size.bind="page_size" 
                                search_query.bind="search_query"
                                current_page.bind="current_page" 
                                total_records.bind="total_records"
                                table_data.bind="table_data">
                            </au-table-pagesize>
                        </div>   
                    </div>
                </div>
                <table class="table table-bordered table-striped" au-table="
                        starting_data.bind: data; 
                        skip.bind: skip;
                        page_size.bind: page_size;
                        search_query.bind: search_query;
                        current_page.bind: current_page;
                        total_records.bind: total_records;
                        table_data.bind: table_data;">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>City</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Nationality</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="item of table_data">
                            <td><img src="${item.thumbnail}"></td>
                            <td>${item.name}</td>
                            <td>${item.city}</td>
                            <td>${item.username}</td>
                            <td>${item.email}</td>
                            <td>${item.nat}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="footer">
                    <div class="col-md-6">
                        <au-table-info
                            message="START_RECORD to END_RECORD of total TOTAL_RECORDS records"
                            page_size.bind="page_size" 
                            search_query.bind="search_query"
                            current_page.bind="current_page" 
                            total_records.bind="total_records"
                            current_page.bind="current_page" 
                            table_data.bind="table_data">
                        </au-table-info>
                    </div>
                    <div class="col-md-6">
                        <au-table-pagination 
                            class="pull-right"
                            on_next_page.bind="next_page" 
                            on_previous_page.bind="previous_page" 
                            on_page_change.bind="change_page"
                            skip.bind="skip"
                            page_size.bind="page_size" 
                            search_query.bind="search_query"
                            current_page.bind="current_page" 
                            total_records.bind="total_records"
                            table_data.bind="table_data">
                        </au-table-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
